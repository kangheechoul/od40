<!DOCTYPE html>
<html>
<head>
    <title>index</title>

    <meta charset="utf-8">
    <link rel = "stylesheet" href = "./css/style.css"></link>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src ="./js/index.js?version=1.0"></script>
 
</head>
<body>


<div class = "wrap">
    <!-- 팝업레이어-->
    <div class = "popup" id = "popup"></div>
    <!-- 페이지 내 이동 버튼-->
    <div class = "remote" id = "remote"></div>

    <!-- 헤드 -->
    <section>
        <!--헤드-->
        <div class = "head-wrap" id = "head">
            <!-- 로그인, 회원가입, 마이페이지, 커뮤니티-->
            <div class = "head items">
                로그인
            </div>
            <div class = "head items">
                회원가입
            </div>
            <div class = "head items">
                마이메뉴
            </div>
        </div>
        <!-- 메뉴-->
        <div class = "menu" id = "menu">
            <!-- 최상위 카테고리1, 2, 3, 4~~
                hover 시 하위 카테고리 보이게
                -> 하위 카테고리1
                -> 하위 카테고리2
            -->
        </div>
    </section>

    <!-- 배너-->
    <!-- 슬라이더 필요-->
    <section>
        <div class = "banner" id ="banner">
            <!-- 이미지 가로 꽉채우기 + 좌 우 이동 버튼-->
        </div>
    </section>
    

    <!-- 인기 상품 top5-->
    <section>
        <div class = "" id = "">
        </div>
    </section>

    <!-- 카테고리별 인기상품 목록-->
    <section>
        <!-- 카테고리 별로 생성되게끔-->
        <div class = "">
            <!--
                카테고리 메뉴 1,2,3,4

                카테고리 선택시 카테고리 class 'active' 추가
                
                active 추가시 해당 카테고리 아이템 출력
                
                나머지 카테고리는 숨기기

                + 
                각 아이템 별 썸네일 2 ~ 3개 필 수
                썸네일 2 ~ 3개 자동 변경(스와이프?)
            -->
        </div>
    </section>

    <!-- 푸터-->
    <section>
        <div class = "footer">
            <!-- 회사 소개 부분 
                우리는 회사가 아님 ㅋㅅㅋ
            -->
        </div>
    </section>
</div>
</body>
</html>
